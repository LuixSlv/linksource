<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #001f3f, #000000);
      z-index: -1;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    #profile-pic {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      border: 5px solid white;
      margin-bottom: 10px;
    }

    #title {
      font-size: 20px;
      margin-bottom: 5px;
    }

    #description {
      font-size: 14px;
      margin-bottom: 20px;
    }

    .link {
      display: block;
      margin: 10px 0;
      text-align: center;
    }

    .link a {
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    #copyright {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9));
      position: absolute;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="background"></div>

  <div id="container">
    <img id="profile-pic" src="sua-foto.jpg" alt="Sua Foto">
    <div id="title">Seu Nome</div>
    <div id="description">Sua Descrição</div>

    <div class="link">
      <a href="https://github.com" target="_blank">GitHub</a>
    </div>
    <div class="link">
      <a href="https://youtube.com" target="_blank">YouTube</a>
    </div>
    <div class="link">
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <div class="link">
      <a href="https://twitter.com" target="_blank">Twitter</a>
    </div>
  </div>

  <div id="copyright">
    &copy; 2024 Seu Nome. Todos os direitos reservados.
  </div>

</body>
</html>
